<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<div th:each="product : ${products}">
    <h1 th:text="${product.title}"></h1>
    <h3>Cost in cents: <span th:text="${product.costInCents}"></span></h3>

</div>

</body>
</html>
