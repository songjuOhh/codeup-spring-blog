<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head"></head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<div class="flex-container d-flex justify-content-center">
    <div class="row d-flex justify-content-center">
        <h1>Create Post</h1>

        <a th:href="@{/about?num=7}">About Page</a>

        <form th:action="@{/posts/create}" th:method="POST" th:object="${post}" class="d-flex justify-content-center">
            <div class="card " style="width: 18rem;">
                <div class="card-header">
                    Create Post
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="title">Product Name</label>
                        <input th:field="*{title}" id="title" class="form-control " name="title"  placeholder="Enter product name">
                    </div>
                    <div class="mb-3">
                        <label for="body">Body contents</label>
                        <input th:field="*{body}" id="body" class="form-control" name="body" cols="30" rows="10" placeholder="Enter contents">
                    </div>
                </div>

                <button class="btn btn-primary">Create Product</button>
            </div>
        </form>

    </div>
</div>
