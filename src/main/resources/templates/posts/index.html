<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<div th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <h3>Contents: <span th:text="${post.body}"></span></h3>
    <br>
</div>

</body>
</html>
