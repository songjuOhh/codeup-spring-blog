<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head"></head>

<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<h1>Product List</h1>
<!--<span th:text="${index}"></span>-->





<div class="card border-light mb-3 p-0 bg-dark text-light" style="width: 18rem;" >
    <div class="card-body">
        <div class="card-header text-bg-secondary p-0"><a th:text="@{|post number# ${post.id}|}" th:href="@{|/posts/find/${post.id}|}" style="text-decoration:none; color: white"></a></div>
        <div class=" card-title text-center p-2">
            <h3 th:text="${post.title}"></h3>
        </div>
        <div class="card-text ">
            <h5>Contents: <span th:text="${post.body}"></span></h5>
            <h5>email: <span th:text="${post.user.getEmail()}"></span></h5>
        </div>

        <div class="d-flex justify-content-between">

            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="get">
                <input type="hidden" name="edit_id" th:value="${post.id}" />
                <button type="submit" class="btn btn-light">Edit</button>
            </form>

            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="get">
                <input type="hidden" name="delete_id" th:value="${post.id}" />
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
